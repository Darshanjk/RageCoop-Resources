name: Build Resources

on:
  workflow_dispatch:
   inputs:
      resource_dir:
        description: 'The directories of resources to build'
        required: false
        default: ''

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: ['6.0.x']

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version:  ${{ matrix.dotnet-version }}
        
    - name: Build resources
      run: .\RageCoop.ResourceBuilder.exe ${{ github.event.inputs.resource_dir }}

    - name: Deploy binaries 
      uses: Sardelka9515/deploy-nightly@v0.6
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # automatically provided by github actions
      with:
        upload_url: https://api.github.com/repos/RAGECOOP/GTAV-RESOURCES/releases/75463254/assets 
        release_id: 75463254 
        asset_path: bin
        asset_content_type: application/zip
        max_releases: 7
